<div [id]="idModal" class="modal d-block" tabindex="-1" data-bs-backdrop="static" *ngIf="isCloseOnModal" role="dialog">
  <div class="modal-dialog {{options?.size}}}" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ titleModal }}</h5>
        <button type="button" class="btn-close" (click)="isCloseOnModal = false" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ng-content/>
      </div>
      <div class="modal-footer" *ngIf="options?.footer">
        <ng-content select=".footer"/>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isCloseOnModal" class="modal-backdrop fade show"></div>
